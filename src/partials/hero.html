<section class="section hero-section">
  <div class="container">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">
          Комплексная <span class="hero-label">подготовка к ВНО</span> по

      <div class="hero-content">

              ./images/hero-banner/hero-group-desktop@1x.webp 1x,
              ./images/hero-banner/hero-group-desktop@2x.webp 2x
            "
            media="(min-width:1344px)"
            type="image/webp"
          />

            srcset="
              ./images/hero-banner/hero-group-tablet@1x.webp 1x,
              ./images/hero-banner/hero-group-tablet@2x.webp 2x
            "
            media="(min-width:768px)"
            type="image/webp"
          />

            srcset="
              ./images/hero-banner/hero-group-mobile@1x.webp 1x,
              ./images/hero-banner/hero-group-mobile@2x.webp 2x
            "
            media="(min-width:320px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero-banner/hero-group-desktop@1x.png 1x,
              ./images/hero-banner/hero-group-desktop@2x.png 2x
            "
            media="(min-width:1344px)"
          />

              ./images/hero-banner/hero-group-tablet@1x.png 1x,
              ./images/hero-banner/hero-group-tablet@2x.png 2x

            "
            media="(min-width:320px)"
          />

        </picture>

              <svg class="advantages-icon-place-big">

          <li class="advantages-item">

              </svg>
              <svg class="advantages-icon-place-big">
                <use
                  href="./images/icons/sprite.svg#icon-advantages-method-big"
                ></use>
              </svg>
            </div>
            <div class="advantages-discription">
              <p>Современные методики обучения</p>
            </div>
          </li>
          <li class="advantages-item">
            <div>
              <svg class="advantages-icon-place">
                <use
                  href="./images/icons/sprite.svg#icon-guarantee-small"
                ></use>
              </svg>
              <svg class="advantages-icon-place-big">
                <use
                  href="./images/icons/sprite.svg#icon-advantages-guarantee-big"
                ></use>
              </svg>
            </div>
            <div class="advantages-discription">
              <p>Финансовая гарантия результата</p>
            </div>
          </li>
        </ul>
